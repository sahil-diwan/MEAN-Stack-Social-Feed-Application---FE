<mat-card>
        <mat-card-header>
            <mat-card-title>
                <h2>Login</h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="loginData.email" matInput placeholder="email" type="email" name="email">
                </mat-form-field>
                <br/>
                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="loginData.password" matInput placeholder="password" type="password" name="password">
                </mat-form-field>
                <br/>
                <button mat-raised-button color="primary" (click)="post()">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
